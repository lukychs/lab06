name: lab06
run-name: lab06
on: [push]
jobs:
  make_linux:
    if: startsWith( ${{ github.event.ref }} , '/refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Build Tests
        run: |
          cmake -H. -B_build -DBUILD_TESTS=ON -DBUILD_COVERAGE=ON
          cmake --build _build
          cmake --build _build --target test -- ARGS=--verbose
      - name: Make CPack artifacts
        run: |
          cd _build
          cpack -G "DEB"
          cpack -G "TGZ"
          cpack -G "RPM"
          cd ..
      - name: upload
        uses: actions/upload-artifact@v4
        with:
          name: linux_build
          path: _build/banking-*
  make_windows:
    if: startsWith( ${{ github.event.ref }} , '/refs/tags/v')
    runs-on: windows-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: work
        run: |
          cmake -S D:/a/lab06/lab06 -B D:/a/lab06/lab06/_build
          cmake --build _build
      - name: Make CPack artifacts
        run: |
          cd _build
          cpack -G "ZIP"
          cpack -G "NSIS"
          cd ..
      - name: upload
        uses: actions/upload-artifact@v4
        with:
          name: windows_build
          path: _build/bankign-*
